<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200..700,0..1,-50..200"
    />
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PHI" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <meta name="theme-color" content="#121215" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <script>
      (function () {
        var stored = localStorage.getItem('pf-theme') || 'auto';
        var prefersDark =
          window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var useDark = stored === 'dark' || (stored === 'auto' && prefersDark);
        var root = document.documentElement;
        var themeMeta = document.querySelector('meta[name="theme-color"]');
        if (useDark) {
          root.classList.add('dark');
          root.style.colorScheme = 'dark';
          root.style.backgroundColor = '#111827';
          root.style.color = '#f9fafb';
          if (themeMeta) {
            themeMeta.setAttribute('content', '#111827');
          }
        } else {
          root.classList.remove('dark');
          root.style.colorScheme = 'light';
          root.style.backgroundColor = '#f9fafb';
          root.style.color = '#111827';
          if (themeMeta) {
            themeMeta.setAttribute('content', '#f9fafb');
          }
        }
      })();
    </script>
    <title>PHI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
