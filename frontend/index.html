    <meta name="msapplication-TileColor" content="#111827" />
    <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png" />
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#111827" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <script>
      (function () {
        var stored = localStorage.getItem('pf-theme') || 'auto';
        var prefersDark =
          window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var useDark = stored === 'dark' || (stored === 'auto' && prefersDark);
        var root = document.documentElement;
        var themeMeta = document.querySelector('meta[name="theme-color"]');
        if (useDark) {
          root.classList.add('dark');
          root.style.colorScheme = 'dark';
          root.style.backgroundColor = '#111827';
          root.style.color = '#f9fafb';
          if (themeMeta) {
            themeMeta.setAttribute('content', '#111827');
          }
        } else {
          root.classList.remove('dark');
          root.style.colorScheme = 'light';
          root.style.backgroundColor = '#f9fafb';
          root.style.color = '#111827';
          if (themeMeta) {
            themeMeta.setAttribute('content', '#f9fafb');
          }
        }
      })();
    </script>
    <title>PerFinance - Учет расходов и доходов</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
